        margin: 20px;
        padding: 10px;
        border: 1px solid grey;
        list-style-type: none;
    }

<body>

        <li class="item_par">Item 2</li>
        <li class="item_impar">Item 3</li>
        <li class="item_par">Item 4</li>
        <li class="item_impar">Item 5</li>
    </ul>
